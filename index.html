<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
 <article class="card">
  <figure class="card__hero">
   <img src="images/illustration-hero.svg" alt="" class="card__hero-img">
  </figure>
  <section class="card__content">
   <h2 class="card__title">Order Summary</h2>
   <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
   <article class="card__sold-item">
    <img src="images/icon-music.svg" alt="music player" class="card__icon">
    <p class="card__pricing">
     <strong class="card__plan">
      Annual Plan
     </strong>
     $59.99/year
    </p>
    <a href="#" class="card__link">Change</a>
   </article>
   <button class="btn btn--primary">Proceed to Payment</button>
   <button class="btn btn--muted">Cancel Order</button>
  </section>
 </article>
</body>
</html>
